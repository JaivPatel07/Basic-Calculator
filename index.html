<!DOCTYPE html>
<html lang="en">
<head>
    <title>My first Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header></header>
    <main id="screen">
        
        <div class="border_cal">
            <div class="xyz"></div>
            <input id="input_id" type="text" readonly>
            <div class="button_contener">
            <button class="button" onclick="
                 a=a+'1';
                 display_content(a);
                ">1</button>
            <button class="button" onclick="
                 a=a+'2';
                 display_content(a);
                ">2</button>
            <button class="button" onclick="
                 a=a+'3';
                 display_content(a);
                ">3</button>
            <button class="button" onclick="
                 a='';
                 display_content(a);
                ">c</button>
                <button class="button" onclick="
                 a=a+'+';
                 display_content(a);
                ">+</button>
            <button class="button" onclick="
                 a=a+'4';
                 display_content(a);
                ">4</button>
            <button class="button" onclick="
                 a=a+'5';
                 display_content(a);
                ">5</button>
            <button class="button" onclick="
                 a=a+'6';
                 display_content(a);
                ">6</button>
            
            <button class="button" onclick="
                 a=a+'-';
                 display_content(a);
                ">-</button>
            <button class="button" onclick="
                 a=a+'*';
                 display_content(a);
                ">*</button>
            <button class="button" onclick="
                 a=a+'7';
                 display_content(a);
                ">7</button>
            <button class="button" onclick="
                 a=a+'8';
                 display_content(a);
                ">8</button>
            <button class="button" onclick="
                 a=a+'9';
                 display_content(a);
                ">9</button>
            
            <button class="button" onclick="
                 a=a+'/';
                 display_content(a);
                ">/</button>
                <button class="button" onclick="
                 try {
                      a = eval(a).toString();
                          display_content(a);
                    } catch(e) {
                     document.querySelector('#input_id').value = 'Error';
                    a = '';
                }
                ">=</button>
            <button class="button" onclick="
                 a=a+'0';
                 display_content(a);
                ">0</button>
            
            </div>
        </div>
    </main>
    <script>
        let a ='';
        function display_content(b)
        {
            document.querySelector('#input_id').value=b;
        }
    </script>
</body>
</html>
